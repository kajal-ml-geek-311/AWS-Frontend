<div class="flex items-center justify-between px-4 py-3 bg-white border-t border-gray-200 sm:px-6">
  <div class="flex justify-between sm:hidden">
    <button
      (click)="onPageChange(currentPage - 1)"
      [disabled]="currentPage === 1"
      class="relative inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Previous
    </button>
    <button
      (click)="onPageChange(currentPage + 1)"
      [disabled]="currentPage === totalPages"
      class="relative ml-3 inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Next
    </button>
  </div>
  
  <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Showing page <span class="font-medium">{{ currentPage }}</span> of
        <span class="font-medium">{{ totalPages }}</span>
      </p>
    </div>
    
    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
      <button
        (click)="onPageChange(currentPage - 1)"
        [disabled]="currentPage === 1"
        class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <i lucide-icon="ChevronLeft" class="h-5 w-5"></i>
      </button>
      
      <ng-container *ngFor="let page of getPageNumbers(); let i = index">
        <ng-container *ngIf="page === '...'">
          <span class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">
            ...
          </span>
        </ng-container>
        <ng-container *ngIf="page !== '...'">
          <button
            (click)="onPageChange(page)"
            class="relative inline-flex items-center px-4 py-2 border text-sm font-medium"
            [ngClass]="{
              'z-10 bg-primary-50 border-primary-500 text-primary-600': currentPage === page,
              'bg-white border-gray-300 text-gray-500 hover:bg-gray-50': currentPage !== page
            }"
          >
            {{ page }}
          </button>
        </ng-container>
      </ng-container>
      
      <button
        (click)="onPageChange(currentPage + 1)"
        [disabled]="currentPage === totalPages"
        class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <i lucide-icon="ChevronRight" class="h-5 w-5"></i>
      </button>
    </nav>
  </div>
</div>
