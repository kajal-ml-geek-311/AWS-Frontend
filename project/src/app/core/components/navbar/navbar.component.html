<nav class="bg-gradient-to-r from-white to-primary-50 shadow-lg border-b-4 border-primary-500">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <a routerLink="/" class="flex items-center space-x-2 group">
        <div class="bg-gradient-to-r from-primary-500 to-primary-600 p-2 rounded-lg shadow-lg">
          <i class="text-white text-2xl" lucide-icon="Package"></i>
        </div>
        <span class="text-xl font-bold bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent">
          ExportEdge
        </span>
      </a>

      <div class="hidden md:flex items-center space-x-8">
        <ng-container *ngFor="let item of navItems">
          <a [routerLink]="item.path"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: item.path === '/'}"
             class="nav-link">
            <i [lucide-icon]="item.icon" class="h-5 w-5"></i>
            <span>{{item.label}}</span>
          </a>
        </ng-container>
      </div>

      <div class="flex items-center space-x-4">
        <button (click)="logout()" 
                class="flex items-center space-x-2 text-gray-600 hover:text-primary-600 transition-colors duration-200">
          <i lucide-icon="LogOut" class="h-5 w-5"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
</nav>
