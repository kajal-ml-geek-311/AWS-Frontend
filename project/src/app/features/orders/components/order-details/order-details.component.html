<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50" (click)="onClose()">
  <div class="bg-white rounded-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto m-4" (click)="$event.stopPropagation()">
    <div class="p-6 border-b bg-gradient-to-r from-primary-50 to-primary-100">
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-2xl font-bold text-gray-900">Order #{{(order$ | async)?.order_id}}</h2>
          <p class="text-sm text-gray-600 mt-1">
            Created on {{(order$ | async)?.order_placed_timestamp | date}}
          </p>
        </div>
        <button (click)="onClose()" class="p-2 hover:bg-white/50 rounded-lg transition-colors">
          <i lucide-icon="X" class="h-6 w-6 text-gray-500"></i>
        </button>
      </div>
    </div>

    <div class="p-6">
      <div class="space-y-4">
        <div class="glass-card p-4">
          <h3 class="font-medium text-gray-900 mb-2">Status</h3>
          <app-status-badge [status]="(order$ | async)?.order_status" type="order"></app-status-badge>
        </div>
      </div>
    </div>
  </div>
</div>
